<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Excel Files</title>
</head>
<body>

<h2>Select Excel Files</h2>

<form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
  <label for="fileSelect">Choose Excel files:</label>
  <input type="file" id="fileSelect" name="file" accept=".xlsx, .xls">
  <input type="submit" value="Upload">
</form>

<div id="status"></div>

</body>
</html>
